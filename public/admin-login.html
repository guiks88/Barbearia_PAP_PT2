<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Barbearia João Castro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="logo">✂️ Login Administrador</h1>
            <p class="subtitle">Acesso à área administrativa</p>
            
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email *</label>
                    <input type="email" id="adminEmail" required placeholder="admin@barbershop.pt">
                </div>
                
                <div class="form-group">
                    <label for="adminPassword">Senha *</label>
                    <input type="password" id="adminPassword" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>
            
            <div class="auth-footer">
                <p>Não tem conta? <a href="admin-register.html">Registar Admin</a></p>
                <a href="index.html">← Voltar à página inicial</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="admin-login.js"></script>
</body>
</html>
