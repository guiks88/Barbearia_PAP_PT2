<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Barbeiro - Barbearia João Castro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="logo">✂️ Login Barbeiro</h1>
            <p class="subtitle">Acesso do barbeiro</p>
            
            <form id="barberLoginForm">
                <div class="form-group">
                    <label for="barberSelect">Escolha o barbeiro *</label>
                    <select id="barberSelect" required>
                        <option value="">Selecione um barbeiro...</option>
                        <option value="ana@barbearia.pt">Ana</option>
                        <option value="joaopedro@barbearia.pt">João Pedro</option>
                        <option value="manuel@barbearia.pt">Manuel</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="barberPassword">Senha *</label>
                    <input type="password" id="barberPassword" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
            </form>
            
            <div class="auth-footer">
                <p>Não tem conta? <a href="admin-login.html">Falar com o administrador</a></p>
                <a href="index.html">← Voltar à página inicial</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="barber-login.js"></script>
</body>
</html>
