<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Barbearia João Castro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">✂️ Painel Administrador</h1>
            <nav class="nav">
                <span id="adminNameDisplay" style="color: var(--color-accent); font-weight: 600; margin-right: 1rem;"></span>
                <button class="btn btn-secondary" id="logoutBtn">Sair</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="admin-tabs">
            <button class="tab-btn active" data-tab="barbers">Barbeiros</button>
            <button class="tab-btn" data-tab="bookings">Marcações</button>
            <button class="tab-btn" data-tab="clients">Clientes</button>
        </div>

        <section id="barbers-tab" class="tab-content active">
            <div class="card">
                <h2>Registar Novo Barbeiro</h2>
                <form id="barberForm">
                    <div class="form-group">
                        <label for="barberName">Nome Completo *</label>
                        <input type="text" id="barberName" required placeholder="Nome do barbeiro">
                    </div>
                    <div class="form-group">
                        <label for="barberEmail">Email *</label>
                        <input type="email" id="barberEmail" required placeholder="barbeiro@email.pt">
                    </div>
                    <div class="form-group">
                        <label for="barberPhone">Telefone *</label>
                        <input type="tel" id="barberPhone" placeholder="912345678" maxlength="9" required>
                        <small style="color: var(--color-text-secondary); font-size: 0.85rem;">Formato: 9 dígitos</small>
                    </div>
                    <div class="form-group">
                        <label for="barberSpecialty">Especialidade</label>
                        <input type="text" id="barberSpecialty" placeholder="Ex: Cortes modernos">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Adicionar Barbeiro</button>
                </form>
            </div>

            <div class="card">
                <h2>Barbeiros Registados</h2>
                <div id="barbersList"></div>
            </div>
        </section>

        <section id="bookings-tab" class="tab-content">
            <div class="card">
                <h2>Todas as Marcações</h2>
                <div id="allBookingsList"></div>
            </div>
        </section>

        <section id="clients-tab" class="tab-content">
            <div class="card">
                <h2>Clientes Registados</h2>
                <div id="clientsList"></div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Barbearia João Castro. Todos os direitos reservados.</p>
            <a href="index.html" class="admin-link">← Voltar à página inicial</a>
        </div>
    </footer>

    <script type="module" src="admin-panel.js"></script>
</body>
</html>
