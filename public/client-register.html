<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Cliente - Barbearia João Castro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="logo">✂️ Registo de Cliente</h1>
            <p class="subtitle">Crie a sua conta para fazer marcações</p>
            
            <form id="clientRegisterForm">
                <div class="form-group">
                    <label for="clientName">Nome Completo *</label>
                    <input type="text" id="clientName" required placeholder="João Silva">
                </div>
                
                <div class="form-group">
                    <label for="clientEmail">Email *</label>
                    <input type="email" id="clientEmail" required placeholder="joao.silva@email.pt">
                </div>
                
                <div class="form-group">
                    <label for="clientPhone">Telefone *</label>
                    <input type="tel" id="clientPhone" placeholder="912345678" maxlength="9" required>
                    <small style="color: var(--color-text-secondary); font-size: 0.85rem;">Formato: 9 dígitos (ex: 912345678)</small>
                </div>
                
                <div class="form-group">
                    <label for="clientPassword">Senha *</label>
                    <input type="password" id="clientPassword" required minlength="6" placeholder="••••••••">
                    <small style="color: var(--color-text-secondary); font-size: 0.85rem;">Mínimo 6 caracteres</small>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Registar</button>
            </form>
            
            <div class="auth-footer">
                <p>Já tem conta? <a href="bookings.html">Fazer Login</a></p>
                <a href="index.html">← Voltar à página inicial</a>
            </div>
        </div>
    </div>
    
    <script type="module" src="client-register.js"></script>
</body>
</html>
